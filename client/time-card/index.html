<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Time</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <form action="/index.html">
      <input type="submit" value="Home Page" />
    </form>
    <br />
    <form>
      <div>
          <label for="activity">Activity:</label>
          <select id="dropDown" name="activityId"></select>
      </div>
      <div>
          <label for="date">Date:</label>
          <input type="date" name="date" class="todaysDate">
      </div>
      <div>
          <label for="durationHours">Duration (Hours):</label>
          <input type="number" name="durationHours" id="durationHours">

          <label for="durationMinutes">Duration (Minutes):</label>
          <input type="number" name="durationMinutes" id="durationMinutes">
      </div>
      <div>
          <label for="description">Description:</label>
          <input type="text" name="description" value="Put description here.">
      </div>
    </form>
    <input type="button" onclick="submitTime()" value="Post Time">
    <br />
    <br />
    <p><b>Display Time Cards by Date</b></p>
    <div>
        <label for="date">Start Date:</label>
        <input type="date" name="date" class="firstOfThisYear">
    </div>
    <div>
        <label for="date">End Date:</label>
        <input type="date" name="date" class="todaysDate">
    </div>
    <input type="button" onclick="newDates()" value="Update Table">
    <br  />
    <br  />
    <table id="timeCardTable" border="1">
      <tr>
        <th>Activity</th>
        <th>Date</th>
        <th>Duration (Minutes)</th>
        <th>Description</th>
      </tr>
    </table>
  </body>
</html>
